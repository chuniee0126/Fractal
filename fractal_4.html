
<html>
<body>
<canvas id="canvas" width="600" height="1500"></canvas>
 
<script type="text/javascript">
var elem = document.getElementById('canvas');
var context = elem.getContext('2d');
 
context.lineWidth = 2;
var deg_to_rad = Math.PI / 180.0;
var length = 100;
var radius =15;
var globalalpha =1;

function drawtree(x1,y1,length,radius,globalalpha,order){
   var x2=x1;
   var x3=x2-length;
   var x4=x3;
   var x5=x4+length*4.0/5.0;
   var x6=x5;
   var x7=x6-length*16.0/25.0;
   var y2=y1-length;
   var y3=y2;
   var y4=y3+length*4.0/5.0;
   var y5=y4;
   var y6=y5-length*16.0/25.0;
   var y7=y6;
   var y8=y2-length;
   var x8=x2;
   var x9=x8+length;
   var x10=x9;
   var x11=x10-length*4.0/5.0;
   var x12=x11;
   var x13=x12+length*16.0/25.0;
   var y8=y2-length;
   var y9=y8;
   var y10=y9+length;
   var y11=y10;
   var y12=y11-length*4.0/5.0;
   var y13=y12;
   
   if(order!=0){
    //draw leaves
    context.beginPath();
    context.globalAlpha = globalalpha; //clearness
    context.fillStyle = "green";
    context.strokeStyle= '#793F0D'; //brown in RGBhexacode
    context.moveTo(x1,y1);
    context.lineTo(x2,y2);
    context.lineTo(x3,y3);
    context.lineTo(x4,y4);
    context.lineTo(x5,y5);
    context.lineTo(x6,y6);
    context.lineTo(x7,y7);
    context.moveTo(x2,y2);
    context.lineTo(x8,y8);
    context.lineTo(x9,y9);
    context.lineTo(x10,y10);
    context.lineTo(x11,y11);
    context.lineTo(x12,y12);
    context.lineTo(x13,y13);
    context.fill();
    context.stroke();
    context.closePath();
    
    //draw yellow line
    context.beginPath();
    context.lineWidth = 5;
    context.strokeStyle='#E3C800';//yellow
    context.moveTo(x3,y3);
    context.quadraticCurveTo(x1, y1, x9, y9);
	context.stroke();
    context.closePath();
    
    //draw red ball
    context.beginPath();
    context.fillStyle = "red";//red
    context.lineWidth=2;
    context.moveTo(x4,y4);
   	context.arc(x4, y4+5, radius, 0, Math.PI*deg_to_rad, true);//true means anticlockwise
    context.moveTo(x10,y10);
    context.arc(x10, y10+5, radius, 0, Math.PI*deg_to_rad, true);
    context.stroke();
    context.fill();
    context.closePath(); 
    
    //recursion part
    drawtree(x1,y1-2*length,length*4.0/5.0,radius*4.0/5.0,globalalpha*4.0/5.0,order-1);
    }
}

//draw brown treeground
function drawtreeground(x1,y1){
	context.fillStyle= '#793F0D';//brown
    context.strokeStyle= '#793F0D';
	context.beginPath();
    context.moveTo(x1,y1);
    context.lineTo(x1,y1+100);
    context.lineTo(x1-120,y1+100);
    context.lineTo(x1-110,y1+180);
    context.lineTo(x1+110,y1+180);
    context.lineTo(x1+120,y1+100);
    context.lineTo(x1,y1+100);
    context.moveTo(x1-100,y1+180);
    context.lineTo(x1-70,y1+280);
    context.lineTo(x1+70,y1+280);
    context.lineTo(x1+100,y1+180);
    context.stroke();
    context.fill();
    context.closePath();
   }
   
drawtreeground(200,900);
drawtree(200,900,length,radius,1,8);

</script>
 
</body>
</html>
