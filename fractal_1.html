<canvas id="canvas" width="600" height="600"></canvas>
 
<script type="text/javascript">
var elem = document.getElementById('canvas');
var context = elem.getContext('2d');
 
context.fillStyle = '#000';
context.lineWidth = 1;
 
var deg_to_rad = Math.PI / 180.0;
var depth = 9;


function drawhorn(x1,y1,x2,y2,n){
   var x3=x1+(x2-x1)/3.0;
    var x4=((x1+x2)/2+Math.sqrt(3)/6.0*(y1-y2));
    var x5=x1+(x2-x1)*2.0/3.0;
    var y3=y1+(y2-y1)/3.0;
    var y4=((y1+y2)/2+Math.sqrt(3)/6.0*(x2- x1));
    var y5=y1+(y2-y1)*2.0/3.0;
    if(n==1){
       context.moveTo(x1,y1);
       context.lineTo(x2,y2);
    }
    else{
      //context.moveTo(x1,y1);
      //context.lineTo(x3,y3);
      //context.lineTo(x4,y4);
      //context.lineTo(x5,y5);
      //context.lineTo(x2,y2);//이 5줄 지우니까 해결!
      drawhorn(x1,y1,x3,y3,n-1);
      drawhorn(x3,y3,x4,y4,n-1);
      drawhorn(x4,y4,x5,y5,n-1);
      drawhorn(x5,y5,x2,y2,n-1);
    }
} 

function drawstar(x1,y1,x2,y2,x3,y3,n){
   drawhorn(x1,y1,x2,y2,n);
    drawhorn(x2,y2,x3,y3,n);
    drawhorn(x3,y3,x1,y1,n);
}

 
context.beginPath();
drawstar(100,400,500,400,300,400-200*Math.sqrt(3),5);
